<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fidan Part</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="container">
    <header>
      <img alt="logo" src="./images/logo.png" />
      <ul class="course-info">
        <li class="item">
          <img alt="" src="./images/globe.png" />
          <span>онлайн-курс</span>
        </li>
        <li class="item">
          <img alt="" src="./images/clock.png" />
          <span>18 часов</span>
        </li>
        <li class="item">
          <img alt="" src="./images/calendar.png" />
          <span>8 сентября</span>
        </li>
      </ul>
    </header>
    <section id="hero">
      <div class="hero-block">
        <div class="description">
          <h1>Как смотреть кино</h1>
          <p>За 8 занятий станем активными зрителями и разберёмся в кинопроцессе</p>
        </div>
        <div class="image-container">
          <img alt="" src="./images/hero-image-1.png" />
          <span class="shadow"></span>
        </div>
      </div>
      <div class="quote-block">
        <p class="text">Зритель для меня не потребитель моей продукции, не судья, а соучастник творчества, соавтор.</p>
        <p class="author">Андрей Тарковский</p>
      </div>
    </section>
    <footer></footer>
  </div>
</body>

</html>
